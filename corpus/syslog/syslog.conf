# Syslog round-trip test configuration
BaseDir .

<Input syslogd>
   Type      Syslogd
   Interval  0  # only using for testing, since the heartbeat is controlled
   
   <ConnOpts>
      LocalAddr  127.0.0.244
      LocalPort  51437
   </ConnOpts>
   <Template>
      Preparsed   1
      Munger      SyslogMunger.pm
      OutputName  syslog
   </Template>
</Input>
<Output syslog>
   Type     Syslog
   Template "[% message %]"
   <ConnOpts>
      Name       TransformAlert
      Facility   local3
      Priority   info
      SyslogHost 127.0.0.244
      SyslogPort 51437
      RFC3164    1
   </ConnOpts>
</Output>
